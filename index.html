<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.sistemawbuy.com.br/cdn/font-awesome/css/font-awesome.min.css" type="text/css">
</head>
<body>
    <section class="boxLogin">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/2560px-Logo_NIKE.svg.png" alt="" class="logo">
        <div class="loginContent">
            <h1>Login</h1>
            <p>Bem vindo de volta!</p>
            <div class="inputContent">
                <span class="titleInput">Email</span>
                <input placeholder="Digite seu email." type="email" id="emailInput"/>
            </div>
            <div class="inputContent">
                <span class="titleInput">Password</span>
                <input placeholder="Digite sua senha." type="password" id="passwordInput"/>
            </div>
            <div class="buttonsContent">
                <button class="buttonTheme">Login</button>
                <button class="buttonTheme">Registrar</button>
            </div>
            <div class="socialContent">
                <button class="facebook"><i class="fa fa-facebook"></i></button>
                <button class="google"><i class="fa fa-google"></i></button>
                <button class="github"><i class="fa fa-github"></i></button>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
